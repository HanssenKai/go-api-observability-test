apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kystapi
  namespace: argocd
spec:
  destination:
    namespace: kyst
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: https://github.com/hanssenkai/go-api-observability-test.git
    path: helm
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    # automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - CreateNamespace=true
